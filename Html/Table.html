<!DOCTYPE html>
<html>
    <head>
        <title>Tabele</title>
        <meta charset="utf-8">

    </head>

    <body>
        <table border="1" style="border-collapse: collapse">
           <tr>
              <th>Rb</th>
              <th>Ime</th>
              <th>Prezime</th>
           </tr>
           <tr>
              <td>1</td>
              <td>Biljana</td>
              <td>Obradović</td>
           </tr>
           <tr>
             <td>2</td>
             <td>Petar</td>
             <td>Petrović</td>
           </tr>

        </table><br><br>

        <table border="1" width="100%" height="200" style="border-collapse: collapse" >
           <tr>
               <td>Pozicija</td>
               <td>Zemlja</td>
               <td>Udeo akcionog tržišta</td>
           </tr>
           <tr>
               <td rowspan="2">1</td>
               <td>Francuska</td>
               <td>22%</td>
           </tr>
           <tr>
<!--Višak i brišemo zbog rowspan <td>2</td> -->
               <td>Italija</td>
               <td>20%</td>
           </tr>
           <tr>
               <td>3</td>
               <td>Španija</td>
               <td>16%</td>
           </tr>
           <tr>
               <td>4</td>
               <td>Australija</td>
               <td>8%</td>
           </tr>
        </table>

    </body>
</html>
