<!DOCTYPE html>
<html>
<body>
<h1>Vreme u Njujorku i Novom Sadu</h1>

<h2>Autori Vesna i Goran</h2>

<p id='vreme'></p>
<p id='vreme2'></p>

<script>


function getTime() {

	sat = calcTime('New York', '-5');
	document.getElementById('vreme').innerHTML = sat;
	sat2 = calcTime('Novi Sad', '+1');
	document.getElementById('vreme2').innerHTML = sat2;
	
}
    
function calcTime(city, offset) {

	d = new Date();
	
	utc = d.getTime() + (d.getTimezoneOffset() * 60000);
	
	nd = new Date(utc + (3600000*offset));
	
	return "Lokalno vreme u " + city + " je " + nd.toLocaleString();
	
}

setInterval(getTime, 500);

  


</script>
</body>
</html>
