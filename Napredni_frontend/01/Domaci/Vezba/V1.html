   <body>
     
     <p id ="Car"></p>;
     
     <script>
      
      
      
      auto = ["Mercedes", "Audi", "Fiat", "Volvo", "Peugeot"];

      for (var i = 0; i < auto.length; i++) {
      
          lista = lista + "<li>" + auto[i] + "</li>";
      
      }
      
      lista = lista + "</ol>";
         document.getElementById("Car").innerHTML = lista;
      
      
      
       
     </script>
