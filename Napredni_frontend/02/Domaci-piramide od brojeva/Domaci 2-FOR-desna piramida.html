<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cas 2</title>
</head>

<body>
   
   <div id="Piramida"></div>
   
   <script>
       var i = 0;
       var j = 0;
       var tekst = " ";
       for (i =1; i<6; i++) {
           for (j=1; j<=i; j++) {
               
               tekst += j;
               
           }
           
           document.getElementById("Piramida").innerHTML[i] = tekst + "\n";
          
           
           console.log(tekst);
           tekst = " ";
           
       }
       
           
       
       
    
    
   </script>
    
</body>
