<script>
	
	var i = 1;
	
	console.log(i);		// 1
	
	i = i + 1;
	console.log(i);		// 2
	
	console.log(i++);	// 2
	console.log(i);		// 3
	
	console.log(i);		// 3
	
	console.log(i+1);	// 4
	console.log(i);		// 3
	
	console.log(++i);	// 4
	
	console.log(i);		// 4
	
	console.log(i--);	// 4
	console.log(i);		// 3
	
	console.log(--i);	// 2
	console.log(i);		// 2
	

</script>

</html>
