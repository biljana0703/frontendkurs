<html>
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jQuery UI Tabs - Default functionality</title>
<link rel="stylesheet" href="../js/jquery-ui.css">
<link rel="stylesheet" href="../js/style.css">
<script src="../js/jquery-3.4.1.min.js"></script>
<script src="../js/jquery-ui.js"></script>
<script>
	jQuery(document).ready(function() {
	    jQuery( "#operacija" ).selectmenu();
		
		jQuery( "button" ).button();
		
		
		jQuery( "#dialog" ).dialog({
			autoOpen: false, 
            show: {
                effect: "blind",
                duration: 1000
            },
			hide: {
				effect: "explode",
				duration: 1500
			}
		})
      
		
	})
</script>

</head>
<body>


<input type="text" id="prviBroj" placeholder="prvi broj">
<br><br>
<input type="text" id="drugiBroj" placeholder="drugi broj">
<br><br>
<select id="operacija">
	<option value="sabiranje">Sabiranje</option>
	<option value="oduzimanje">Oduzimanje</option>
	<option value="mnozenje">Mnozenje</option>
	<option value="deljenje">Deljenje</option>
</select>
<br><br>

<button id="izracunaj">Izračunaj</button>



<div id="dialog" title="Rezultat">

  <div id="rezultat"></div>

</div>


<script>
	
	jQuery(document).ready(function() {
		
		jQuery('#izracunaj').on('click', function() {
		 
			
			var prviBroj = parseFloat(jQuery('#prviBroj').val());
			var drugiBroj = parseFloat(jQuery('#drugiBroj').val());
			var operacija = jQuery('#operacija').val();
			var rezultat;
			if (operacija == 'sabiranje') {
				
				rezultat = prviBroj + drugiBroj;
				
			} else if (operacija == 'oduzimanje') {
				
				rezultat = prviBroj - drugiBroj;
				
			} else if (operacija == 'mnozenje') {
				
				rezultat = prviBroj * drugiBroj;
			
			} else {
			
				rezultat = prviBroj / drugiBroj;
				
			}
			
			
			
			if (isNaN(rezultat) ) {
				// ako je upisano nesto sto nije broj
			
				jQuery('#rezultat').text('Greska u unosu');
			
			} else if (!isFinite(rezultat) ) {
				// ako delimo sa brojem nula
			
				jQuery('#rezultat').text('Ne mozete da delite sa nulom');
			
			} else {
				// ako je ok
				jQuery('#rezultat').text('Traženi rezultat iznosi: ' + rezultat);
			
			}
			
			jQuery( "#dialog" ).dialog( "open" );

			
		});
	
	
	})
	
	
	

</script>



</body>
</html>
